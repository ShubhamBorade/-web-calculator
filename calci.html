<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>

<body>
    <div class="container">
        <h1>Calculator by Shubham</h1>
        <div id="inner">
            <input type="text">
         <table>
             <tr>
                 <td>
                     <button>(</button>
                     <button>)</button>
                     <button>C</button>
                     <button>0</button>
                </td>
             </tr>
             <tr>
                <td>
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>+</button>
               </td>
            </tr>
            <tr>
                <td>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>-</button>
               </td>
            </tr>
            <tr>
                <td>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>*</button>
               </td>
            </tr>
            <tr>
                <td>
                    <button>.</button>
                    <button>%</button>
                    <button>=</button>
                    <button>/</button>
               </td>
            </tr>
         </table>
        </div>
    </div>
    <script src="calci.js"></script>
</body>

</html>
